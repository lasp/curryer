name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgdal-dev libhdf5-dev g++

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"

      - name: Ruff check linting
        run: ruff check

      - name: Run tests
        run: pytest -v --junitxml=junit.xml --cov --cov-branch --cov-report=xml:coverage.xml --disable-warnings tests

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          oidc: true

  demo:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build demo docker image
        run: docker build . --file Dockerfile --target demo --build-arg BASE_IMAGE_PYTHON_VERSION=${{ matrix.python-version }} --tag curryer-${{ matrix.python-version }}-demo:latest

      - name: Run demo docker image
        run: docker run -i --rm curryer-${{ matrix.python-version }}-demo:latest
